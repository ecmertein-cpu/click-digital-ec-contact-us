<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Digital EC - Request a Quote</title>
    <link rel="icon" type="image/png" href="./logo.png?v=100">
    
    <script src="https://www.google.com/recaptcha/api.js?render=6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB"></script>

    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '942693023166711');
    fbq('track', 'PageView');
    </script>

    <style>
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; background-color: #f3f4f6; font-family: sans-serif; }
        .main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .contact-container { width: 100%; max-width: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .brand-banner { width: 100%; height: auto; display: block; }
        .form-padding { padding: 30px 40px; }
        h2 { color: #2563eb; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #successMessage { display: none; background: #f0fdf4; color: #166534; padding: 20px; border-radius: 10px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <img src="./banner.png" alt="Click Digital EC" class="brand-banner">
            <div class="form-padding">
                <h2>Request a Quote</h2>
                <form id="quote-form">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                    <textarea name="Message" placeholder="Describe your project..." rows="4" required></textarea>
                    <button type="submit" id="submitBtn">Send to Click Digital</button>
                </form>
                <div id="successMessage">
                    ðŸš€ Success! We will contact you shortly.
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCehB7PCrWUAD6f7Dr7BPnXsLjQzQswMKxjuzTlQU1XZ1Dw3KuSBlrYKDLyC__blU/exec';
        const siteKey = '6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB';
        const form = document.getElementById('quote-form');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');

        form.addEventListener("submit", e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying...";

            grecaptcha.ready(function() {
                grecaptcha.execute(siteKey, {action: 'submit'}).then(function(token) {
                    
                    let formData = new FormData(form);
                    formData.append('g-recaptcha-response', token);

                    fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => {
                        fbq('track', 'Lead');
                        form.style.display = 'none';
                        successMsg.style.display = 'block';
                    })
                    .catch(error => {
                        alert("Error! Please try again.");
                        submitBtn.disabled = false;
                        submitBtn.innerText = "Send to Click Digital";
                    });
                });
            });
        });
    </script>
</body>
</html>
