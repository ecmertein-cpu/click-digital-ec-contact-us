<script>
function handleFormSubmit() {
    // Meta Pixel'e 'Lead' (Potansiyel Müşteri) bilgisini gönderir
    fbq('track', 'Lead', {
        content_name: 'Contact Form',
        status: 'Submitted'
    });
    alert('Thank you! We will contact you soon.');
    return true; 
}
</script>

<style>
    .contact-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 15px;
    }
    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .submit-btn {
        background: #2563eb;
        color: white;
        padding: 15px;
        border: none;
        width: 100%;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

<div class="contact-form">

    <form action="https://formspree.io/f/YOUR_ID" method="POST" onsubmit="return handleFormSubmit()">

        <input type="email" name="email" placeholder="Email Address" required>
        <textarea name="message" placeholder="Your Project Details" rows="4"></textarea>
        <button type="submit" class="submit-btn">Send Proposal</button>
    </form>
