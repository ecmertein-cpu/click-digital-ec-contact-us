<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Digital EC - Request a Quote</title>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB"></script>
    
    <link rel="icon" type="image/png" href="./logo.png?v=100">

    <style>
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; background-color: #f3f4f6; font-family: sans-serif; }
        .main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .contact-container { width: 100%; max-width: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .brand-banner { width: 100%; height: auto; display: block; }
        .form-padding { padding: 30px 40px; }
        h2 { color: #2563eb; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #successMessage { display: none; background: #f0fdf4; color: #166534; padding: 20px; border-radius: 10px; margin-top: 20px; font-weight: bold; }
        .grecaptcha-badge { left: 4px !important; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <img src="./banner.png" alt="Banner" class="brand-banner">
            <div class="form-padding">
                <h2>Request a Quote</h2>
                <form id="lead-form">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                    <textarea name="Message" placeholder="Project Details..." rows="4" required></textarea>
                    <button type="submit" id="submitBtn">Send Inquiry</button>
                </form>
                <div id="successMessage">ðŸš€ Success! Our team will contact you shortly.</div>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR NEW WEB APP URL HERE
        const apiEndpoint = 'https://script.google.com/macros/s/AKfycbwd1zB8pUjpeLDUfhq02nzdHKUqOqwvAIMahld-VoSzn3H4HxZ_pmmeNAZAanP1MrJO/exec';
        const captchaSiteKey = '6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB';
        
        const contactForm = document.getElementById('lead-form');
        const submitButton = document.getElementById('submitBtn');

        contactForm.addEventListener("submit", event => {
            event.preventDefault();
            
            if (typeof grecaptcha === 'undefined') {
                alert("Security library is loading. Please wait a few seconds.");
                return;
            }

            submitButton.disabled = true;
            submitButton.innerText = "Verifying...";

            grecaptcha.ready(() => {
                grecaptcha.execute(captchaSiteKey, {action: 'submit'}).then(token => {
                    const submissionData = new FormData(contactForm);
                    submissionData.append('g-recaptcha-response', token);

                    fetch(apiEndpoint, { 
                        method: 'POST', 
                        body: submissionData 
                    })
                    .then(response => {
                        contactForm.style.display = 'none';
                        document.getElementById('successMessage').style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Submission Error:', error);
                        alert("Submission failed. Please check your internet or script permissions.");
                        submitButton.disabled = false;
                        submitButton.innerText = "Send Inquiry";
                    });
                });
            });
        });
    </script>
</body>
</html>
