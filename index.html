<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./logo.png?v=100">
    <link rel="shortcut icon" type="image/png" href="./logo.png?v=15">

    <style>
        body, html { 
            margin: 0; padding: 0; 
            min-height: 100%; width: 100%; 
            background-color: #f8fafc; 
            font-family: 'Segoe UI', sans-serif; 
        }
        
        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .contact-container { 
            width: 100%;
            max-width: 550px; 
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden; /* GÃ¶rselin kÃ¶ÅŸelerini yuvarlar */
            text-align: center;
        }

        /* En tepeye eklenen gÃ¶rsel alanÄ± */
        .brand-header {
            width: 100%;
            display: block;
        }
        
        .brand-header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-content {
            padding: 30px 40px;
        }

        h2 { color: #1e40af; margin-bottom: 20px; font-size: 24px; }

        input, textarea {
            width: 100%; 
            padding: 12px 15px; 
            margin-bottom: 15px;
            border: 1px solid #cbd5e1; 
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        #submitBtn { 
            width: 100%; 
            padding: 15px; 
            background: #2563eb; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 17px;
            cursor: pointer; 
            transition: 0.3s;
        }

        #submitBtn:hover { background: #1d4ed8; }

        #successMessage {
            display: none;
            background: #dcfce7;
            color: #166534;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <div class="brand-header">
                <img src="google form page.jpg" alt="Click Digital EC Banner">
            </div>

            <div class="form-content">
                <h2>Request a Quote</h2>
                
                <form id="sheetdb-form" action="https://sheetdb.io/api/v1/jcc0zmr671ht4" method="POST">
                    <input type="text" name="data[Name]" placeholder="Full Name" required>
                    <input type="email" name="data[Email]" placeholder="Email Address" required>
                    <input type="tel" name="data[Phone]" placeholder="Phone Number" required>
                    <textarea name="data[Message]" placeholder="Project details..." rows="3" required></textarea>
                    
                    <button type="submit" id="submitBtn">Send to Click Digital</button>
                </form>
                
                <div id="successMessage">
                    ðŸš€ Success! We will contact you shortly.
                </div>
            </div>
        </div>
    </div>

    <script>
        var form = document.getElementById('sheetdb-form');
        var submitBtn = document.getElementById('submitBtn');

        form.addEventListener("submit", e => {
            e.preventDefault();
            
            // Meta Pixel Lead
            fbq('track', 'Lead', { status: 'Sent' });

            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(response => response.json())
            .then((data) => {
                form.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            });
        });
    </script>
</body>
</html>
