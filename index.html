    <style>
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        .contact-container { width: 100%; max-width: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .brand-banner { width: 100%; height: auto; display: block; }
        .form-padding { padding: 30px 40px 40px 40px; }
        h2 { color: #2563eb; margin-bottom: 25px; font-size: 28px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        #submitBtn:hover { background: #1d4ed8; transform: translateY(-2px); }
        #successMessage { display: none; background: #f0fdf4; color: #166534; padding: 20px; border-radius: 10px; margin-top: 20px; font-weight: bold; }

<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="main-wrapper">
        <div class="contact-container">
            <img src="./banner.png" alt="Click Digital EC" class="brand-banner" onerror="this.style.display='none'">

            <div class="form-padding">
                <h2>Request a Quote</h2>
                
                <form id="sheetdb-form" action="https://sheetdb.io/api/v1/jcc0zmr671ht4" method="POST">
                    <input type="text" name="data[Name]" placeholder="Full Name" required>
                    <input type="email" name="data[Email]" placeholder="Email Address" required>
                    <input type="tel" name="data[Phone]" placeholder="Phone Number" required>
                    <textarea name="data[Message]" placeholder="Briefly describe your project details..." rows="4" required></textarea>
                    
                    <button type="submit" id="submitBtn">Send to Click Digital</button>
                </form>
                
                <div id="successMessage">
                    ðŸš€ Success! We've received your request. We will contact you shortly.
                </div>
            </div>
        </div>
    </div>

    <script>
        var form = document.getElementById('sheetdb-form');
        var successMsg = document.getElementById('successMessage');
        var submitBtn = document.getElementById('submitBtn');

        form.addEventListener("submit", e => {
            e.preventDefault();
            
            fbq('track', 'Lead', { content_name: 'Quote Request', status: 'Sent' });

            if(window.dataLayer) { dataLayer.push({'event': 'form_submission'}); }

            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";

            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(response => response.json())
            .then((data) => {
                form.style.display = 'none';
                successMsg.style.display = 'block';
            }).catch(err => {
                alert("Something went wrong. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Send to Click Digital";
            });
        });
    </script>
