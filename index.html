    <style>
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .contact-container { width: 100%; max-width: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .brand-banner { width: 100%; height: auto; display: block; }
        .form-padding { padding: 30px 40px; }
        h2 { color: #2563eb; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #submitBtn:disabled { background: #94a3b8; }
        #successMessage { display: none; background: #f0fdf4; color: #166534; padding: 20px; border-radius: 10px; margin-top: 20px; font-weight: bold; }
        #exitPopup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; justify-content: center; align-items: center; }
        .popup-content { background: #fff; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; position: relative; border: 4px solid #2563eb; }
        .grecaptcha-badge { left: 4px !important; }

<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <img src="./banner.png" alt="Click Digital EC Banner" class="brand-banner">
            <div class="form-padding">
                <h2>Request a Quote</h2>
                <form id="lead-form">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                    <textarea name="Message" placeholder="Project Details..." rows="4" required></textarea>
                    <button type="submit" id="submitBtn">Send Inquiry</button>
                </form>
                <div id="successMessage">ðŸš€ Success! Our team will contact you shortly.</div>
            </div>
        </div>
    </div>

    <div id="exitPopup">
        <div class="popup-content">
            <span style="position:absolute; top:15px; right:20px; cursor:pointer;" onclick="closePopup()">&times;</span>
            <h2>Wait! Lead Excellence Awaits ðŸš€</h2>
            <p>Don't let your competition scale while you wait. Start your automation journey today.</p>
            <button style="background:#2563eb; color:white; padding:12px 24px; border:none; border-radius:8px; cursor:pointer;" onclick="closePopup()">I'm Ready</button>
        </div>
    </div>

    <script>
        // CONFIGURATION: Replace with your actual Web App URL after deployment
        const apiEndpoint = 'REPLACE_WITH_YOUR_NEW_DEPLOYMENT_URL';
        const captchaSiteKey = '6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB';
        
        const contactForm = document.getElementById('lead-form');
        const submitButton = document.getElementById('submitBtn');
        const successNotify = document.getElementById('successMessage');

        contactForm.addEventListener("submit", event => {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.innerText = "Verifying Security...";

            grecaptcha.ready(() => {
                grecaptcha.execute(captchaSiteKey, {action: 'submit'}).then(token => {
                    const submissionData = new FormData(contactForm);
                    submissionData.append('g-recaptcha-response', token);

                    fetch(apiEndpoint, { 
                        method: 'POST', 
                        body: submissionData 
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('API communication failed.');
                        fbq('track', 'Lead');
                        contactForm.style.display = 'none';
                        successNotify.style.display = 'block';
                    })
                    .catch(error => {
                        console.error('Submission Error:', error);
                        alert("Submission failed. Please check your connection.");
                        submitButton.disabled = false;
                        submitButton.innerText = "Send Inquiry";
                    });
                });
            });
        });

        // Exit Intent Logic
        let isPopupActive = false;
        document.addEventListener("mouseout", e => {
            if (!e.relatedTarget && e.clientY < 10 && !isPopupActive) {
                document.getElementById("exitPopup").style.display = "flex";
                isPopupActive = true;
            }
        });
        function closePopup() { document.getElementById("exitPopup").style.display = "none"; }
    </script>
</body>
