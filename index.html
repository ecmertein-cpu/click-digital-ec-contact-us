        let titleInterval = null;

        document.addEventListener("visibilitychange", () => {

    <style>

<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <h2>Request a Quote</h2>
            
            <form id="sheetdb-form" action="https://sheetdb.io/api/v1/7359nqgyxz082" method="POST">
                <input type="text" name="data[Name]" placeholder="Full Name" required>
                <input type="email" name="data[Email]" placeholder="Email Address" required>
                <textarea name="data[Message]" placeholder="Briefly describe your project details..." rows="4" required></textarea>
                
                <button type="submit" id="submitBtn">Send to Click Digital</button>
            </form>
            
            <div id="successMessage">
                ðŸš€ Success! We've received your request. We will contact you shortly.
            </div>
        </div>
    </div>

    <div id="exitPopup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2>Wait! Don't Fall Behind ðŸš€</h2>
            <p>Your competitors are already optimizing their digital workflow. Don't let them stay ahead.</p>
            <button class="popup-btn" onclick="closePopup()">I'm Ready to Lead</button>
        </div>
    </div>

    <script>
        // SheetDB & Meta Pixel Logic
        var form = document.getElementById('sheetdb-form');
        var successMsg = document.getElementById('successMessage');
        var submitBtn = document.getElementById('submitBtn');

        form.addEventListener("submit", e => {
            e.preventDefault();
            
            // 1. Meta Pixel 'Lead' tetikleme
            fbq('track', 'Lead', {
                content_name: 'Quote Request',
                status: 'Sent'
            });

            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";

            // 2. Google Sheets'e veri gÃ¶nderimi
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((data) => {
                form.style.display = 'none';
                successMsg.style.display = 'block';
            }).catch(err => {
                alert("Something went wrong. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Send to Click Digital";
            });
        });

        // Exit Popup Logic
        let popupShown = false;
        document.addEventListener("mouseout", function(e) {
            if (!e.relatedTarget && e.clientY < 10 && !popupShown) {
                document.getElementById("exitPopup").style.display = "flex";
                popupShown = true;
            }
        });

        function closePopup() {
            document.getElementById("exitPopup").style.display = "none";
        }
    </script>
