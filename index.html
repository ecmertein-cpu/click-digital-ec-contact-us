    <style>
        /* Senin eski stil kodlarÄ±n */
        body, html { margin: 0; padding: 0; min-height: 100%; width: 100%; background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .contact-container { width: 100%; max-width: 500px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; overflow: hidden; }
        .brand-banner { width: 100%; height: auto; display: block; }
        .form-padding { padding: 30px 40px; }
        h2 { color: #2563eb; margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        #submitBtn { width: 100%; padding: 16px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #successMessage { display: none; background: #f0fdf4; color: #166534; padding: 20px; border-radius: 10px; margin-top: 20px; font-weight: bold; }

        .popup-content { background: #fff; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; position: relative; border: 4px solid #2563eb; }

<body>

    <div class="main-wrapper">
        <div class="contact-container">
            <img src="./banner.png" alt="Click Digital EC" class="brand-banner">
            <div class="form-padding">
                <h2>Request a Quote</h2>
                <form id="quote-form">
                    <input type="text" name="Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email Address" required>
                    <input type="tel" name="Phone" placeholder="Phone Number" required>
                    <textarea name="Message" placeholder="Project Details..." rows="4" required></textarea>
                    <button type="submit" id="submitBtn">Send to Click Digital</button>
                </form>
                <div id="successMessage">ðŸš€ Success! We will contact you shortly.</div>
            </div>
        </div>
    </div>

    <div id="exitPopup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2>Wait! Don't Fall Behind ðŸš€</h2>
            <p>Your competitors are already optimizing their digital workflow.</p>
            <button style="background:#2563eb; color:white; padding:10px; border-radius:5px; cursor:pointer;" onclick="closePopup()">I'm Ready to Lead</button>
        </div>
    </div>

    <script>
        // Apps Script ve reCAPTCHA AyarlarÄ±
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCehB7PCrWUAD6f7Dr7BPnXsLjQzQswMKxjuzTlQU1XZ1Dw3KuSBlrYKDLyC__blU/exec';
        const siteKey = '6LcIDW8sAAAAAHCmRsmjAF6bwKT2yyopZGGajAjB';
        
        const form = document.getElementById('quote-form');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMessage');

        // Form GÃ¶nderme Ä°ÅŸlemi
        form.addEventListener("submit", e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying...";

            grecaptcha.ready(function() {
                grecaptcha.execute(siteKey, {action: 'submit'}).then(function(token) {
                    let formData = new FormData(form);
                    formData.append('g-recaptcha-response', token);

                    fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => {
                        fbq('track', 'Lead'); // Facebook Pixel
                        form.style.display = 'none';
                        successMsg.style.display = 'block';
                    })
                    .catch(error => {
                        alert("Error! Please try again.");
                        submitBtn.disabled = false;
                        submitBtn.innerText = "Send";
                    });
                });
            });
        });

        // Exit Popup MantÄ±ÄŸÄ±
        let popupShown = false;
        document.addEventListener("mouseout", function(e) {
            if (!e.relatedTarget && e.clientY < 10 && !popupShown) {
                document.getElementById("exitPopup").style.display = "flex";
                popupShown = true;
            }
        });
        function closePopup() { document.getElementById("exitPopup").style.display = "none"; }
    </script>
